    <body>
        <nav class="navbar" id="navigation">
            <div class="company-logo">
                <a href=""><img src="" alt="ABC RealEstate."></a>
            </div>
            
        <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="property.html">Property</a></li>

          </ul>

        <section class="form-section">
            <div class="box">
                <h1>Property Application Form</h1>
                <form name="myForm" id="myform" action="#" onsubmit="return validateForm()" method="post">
                    Name: <input type="text" name="fname" id="fname" onblur="myName()"><br><br>
                   Phone: <input type="tel" name="phone" id="phone" pattern="[0-9]{10}"><br><br>
                   Address: <input type="text" name="address" id="address"><br><br>
                   Price: <input type="text" name="price" id="price"><br><br>
                    <input class="btn" type="submit" value="Submit">
                    <input type="button" class="btn" onclick="myReset()" value="Reset form">
                </form>          
            </div>
        </section>
        <footer>
            <h4>Author: Nischal Pantha(23777028)</h4>
        </footer>

    </body>
